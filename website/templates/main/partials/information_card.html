<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="bi bi-info-circle me-2"></i>Account Information
        </h5>
    </div>
    <div class="card-body text-center">
        <div class="row">
            <div class="col-md-6">
                <small class="text-muted">User ID</small>
                <p class="mb-2"><code>{{ current_user.id }}</code></p>
            </div>
            <div class="col-md-6">
                <small class="text-muted">Role</small>
                <p class="mb-2">
                    {% if current_user.role == 'superadmin' %}
                    <span class="badge rounded-pill bg-superadmin">{{ current_user.role }}</span>
                    {% elif current_user.role == 'admin' %}
                    <span class="badge rounded-pill bg-admin">{{ current_user.role }}</span>
                    {% else %}
                    <span class="badge rounded-pill bg-member">{{ current_user.role }}</span>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
