<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="bi bi-palette me-2"></i>Theme Preferences
        </h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.settings') }}">
            <input type="hidden" name="form_type" value="theme">

            <div class="mb-3">
                <label class="form-label">Select Theme</label>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme_auto" value="auto">
                            <label class="form-check-label" for="theme_auto">
                                <i class="bi bi-circle-half me-2"></i>Auto (System)
                            </label>
                            <div class="form-text small">Follows your system preference</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme_light" value="light">
                            <label class="form-check-label" for="theme_light">
                                <i class="bi bi-sun me-2"></i>Light
                            </label>
                            <div class="form-text small">Always use light theme</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme_dark" value="dark">
                            <label class="form-check-label" for="theme_dark">
                                <i class="bi bi-moon me-2"></i>Dark
                            </label>
                            <div class="form-text small">Always use dark theme</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-secondary" id="theme-save-btn">
                    Save Theme Preference
                </button>
            </div>
        </form>
    </div>
</div>
