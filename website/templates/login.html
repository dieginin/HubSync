{% extends "base.html" %}
{% block title %}Login | HubSync{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 form-container">
    <form class="w-100" style="max-width: 350px;" method="POST">
        <div class="text-center mb-5 mt-5">
            <img src="{{ url_for('static', filename='images/hubsync_logo.png') }}" alt="HubSync Logo" width="225">
        </div>
        <h1 align="center" class="mb-4">Login</h1>
        <p align="center" class="text-nowrap">Please enter your credentials to log in</p>
        <div class="form-group">
            <label for="email_or_username">Email or Username</label>
            <input type="text" class="form-control" id="email_or_username" name="email_or_username"
                placeholder="Enter your email or username" required minlength="2"
                oninput="this.value = this.value.replace(/\s/g, '')">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required minlength="3"
                    oninput="this.value = this.value.replace(/\s/g, '')">
                <button type="button" class="password-toggle-btn" data-password-toggle
                    onclick="togglePasswordVisibility('password', this)">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary mt-3">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
